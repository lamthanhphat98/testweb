<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="txtUsername"/>
    <input type="password" id="txtPassword"/>
    <input onclick="onsubmit()" id="btnSubmit" type="submit" value="Submit"/>

</form>
<script>
    function onsubmit() {
        var id = document.getElementById("txtUsername");
        var password = document.getElementById("txtPassword");
        document.write(id.value + password.value)
    }
</script>
</body>
</html>
