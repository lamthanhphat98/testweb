<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtNumber1"/>
<input type="text" id="txtNumber2"/>
<input onclick="plus()" id="btnEvaluate" type="button" value="Evaluate"/>
<script>
    function plus() {
        var number1 = document.getElementById("txtNumber1");
        var number2 = document.getElementById("txtNumber2");
        var p = document.createElement("p");
        p.innerHTML= +number1.value + +number2.value;
        p.setAttribute("id","txtResult");
        var body = document.getElementsByTagName("body");
        body[0].appendChild(p);
    }
</script>
</body>
</html>
